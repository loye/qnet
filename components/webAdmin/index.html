<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>qnode</title>

</head>
<body>
    <script type="text/javascript">
        var ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + '/webadmin');
        ws.onmessage = function (event) {
            console.log(JSON.parse(event.data));
        };
        ws.onopen = function (a) {
            ws.send(JSON.stringify({ id: 'abc', command: 'get.profile' }));
            ws.send(JSON.stringify({ id: 'abc', command: 'get.links' }));
        };

    </script>
</body>
</html>
